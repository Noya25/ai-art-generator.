<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Art Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">AI Art Generator</h1>
    <p class="text-center">Masukkan prompt untuk menghasilkan gambar AI.</p>

    <!-- Form Input -->
    <form id="artForm" class="mt-4">
      <div class="mb-3">
        <label for="prompt" class="form-label">Prompt:</label>
        <input type="text" class="form-control" id="prompt" placeholder="Contoh: Landscape futuristik dengan gaya cyberpunk" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Buat Gambar</button>
    </form>

    <!-- Preview Gambar -->
    <div id="result" class="mt-4 text-center">
      <h3>Hasil Gambar:</h3>
      <img id="outputImage" src="" alt="AI Art" style="max-width: 100%; display: none;">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
